      <!-- contact  section -->
      <div id="contact" class="contact ">
         <div class="container">
            
            <div class="row">
               <div class="col-md-8 offset-md-2">

                     <div class="row">
                        <div class="col-md-12 ">
                           <form action="{{ url_for('index1')}}" method="post" enctype="multipart/form-data">
                              <Label style="font-size: large;font-weight: bold;">Upload face photo</Label>
                              <br>
                              <br>

                              <div class="col-md-12 ">
                                 <input class="contact_control" type="file" id="file" name="file">
                                 <img  src="data:image/jpeg;base64,{{ img_data1 }}" id="img-upload" alt="img_data" width="100" height="150"/>

                              </div><br> <br> <br> <br>
                              <Label style="font-size: large;font-weight: bold;">Upload Finger Print</Label>
                              <br>
                              <br>

                              <div class="col-md-12 ">
                                 <input class="contact_control" type="file" id="file" name="file1">
                              <img  src="data:image/jpeg;base64,{{ img_data2 }}" id="img-upload" alt="img_data" width="100" height="150"/>
                           </div><br> <br> <br> <br>
                           {% if filename1 %}
                           <div class="col-md-12 ">

                           </div>
                           {% else %}
                           <div class="col-md-12 ">
                              <input type=submit value=Upload>

                           </div>
                           {% endif %}

                          </form>
                          

                        </div>

                     
                        <div class="col-md-12">
                           {% if filename1 %}
                           <form id="post_form" class="contact_form" method="post" action="{{ url_for('upload_image')}}" enctype="multipart/form-data">
                           <input class="contact_control" type="text" name="file" value="{{filename}}" autocomplete="off" readonly>
                           <input class="contact_control" type="text" name="file1" value="{{filename1}}" autocomplete="off" readonly>

                           <input class="send_btn" type="submit" value="Submit">
                           </form>
                           {% endif %}
                        </div>

                        {% if msg %}
                        <br> <br> <br> <br>
                        <div class="col-md-12 ">
                           <h3 class="contact_control">{{msg}}</h3> 
                        {% endif %}
                     </div>

                  </form>
                  </div>
               </div>
            </div>
